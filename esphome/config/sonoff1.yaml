esphome:
  name: sonoff-heater

esp8266:
  board: esp8285

wifi:
  ssid: The_Babies2.4
  password: pipocacomnutella

api:

logger:

ota:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Heater Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "Heater Sonoff"
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_ON
status_led:
  pin:
    number: GPIO13
    inverted: yes
